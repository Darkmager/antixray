name: Build RayTraceAntiXray   # <- only ONE name field

on:
  workflow_dispatch:   # Manual run button in Actions tab
  push:                # Runs when you commit/push changes
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'          # Required for Paper/Paper-plugins
          distribution: 'temurin'

      - name: Build using Maven Wrapper
        run: ./mvnw clean package

      #
      # UPDATED to fix your deprecated action issue
      #
      - name: Upload compiled jar artifact
        uses: actions/upload-artifact@v4
        with:
          name: RayTraceAntiXray
          path: target/*.jar

