name: Auto Build & Release RayTraceAntiXray

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]   # change if you're using master instead

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Pull source
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Install Java (required for plugin)
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      # 3. Install Maven (since mvnw is missing)
      - name: Install Maven
        run: sudo apt-get update && sudo apt-get install -y maven

      # 4. Build plugin JAR
      - name: Build RayTraceAntiXray
        run: mvn -B package --file pom.xml

      # 5. Auto Release to GitHub
      - name: Release build
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "build-${{ github.run_number }}"
          release_name: "RayTraceAntiXray Build #${{ github.run_number }}"
          files: RayTraceAntiXray-Plugin/target/*.jar
          generate_release_notes: true
