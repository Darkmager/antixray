name: Build & Publish Latest Release

on:
  workflow_dispatch:         # You can run manually from Actions tab
  push:
    branches: [ "main" ]      # Auto-build when main branch updates

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Install Maven
        run: sudo apt-get update && sudo apt-get install -y maven

      # IMPORTANT: RayTraceAntiXray is inside its own folder
      - name: Compile Project
        working-directory: ./RayTraceAntiXray
        run: mvn -B package

      # ðŸ”¥ This overwrites the SAME release each time:
      - name: Upload to "latest" release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "latest"
          release_name: "Latest Build"
          make_latest: true
          files: RayTraceAntiXray/RayTraceAntiXray-Plugin/target/*.jar
          generate_release_notes: true

