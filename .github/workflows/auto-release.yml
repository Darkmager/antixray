name: Build & Publish Latest Release

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]      # change if your default branch is master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Install Maven
        run: sudo apt-get update && sudo apt-get install -y maven

      # ðŸ”¥ build inside correct folder
      - name: Build plugin
        working-directory: ./RayTraceAntiXray
        run: mvn -B package

      # ðŸ”¥ Publish single always-updated release
      - name: Upload latest build
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "latest"
          release_name: "Latest Build"
          make_latest: true
          files: RayTraceAntiXray/RayTraceAntiXray-Plugin/target/*.jar


